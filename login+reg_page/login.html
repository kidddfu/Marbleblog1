    <!-- Bootstrap -->

    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">
    <!-- Bootstrap Admin Theme -->
    <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">
    <!-- Custom styles -->
    <style type="text/css">
        .alert {
            margin: 0 auto 20px;
        }

<body class="bootstrap-admin-without-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-header bootstrap-admin-content-title">
                    <h2>欢迎登陆Marble Blog</h2>
                </div>
                <div class="alert alert-info">
                    <a class="close" data-dismiss="alert" href="#">&times;</a> 请输入用户注册信息并点击"登陆"按钮
                </div>
                <form onsubmit="return onLoginSubmit();" class="bootstrap-admin-login-form">
                    <h3>登录系统</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="userid" name="userid" onblur="on_userid_blur();" placeholder="用户id">
                        <span id="id-span-userid" class="help-block">Please enter userid</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" name="password" onblur="on_pwd_blur();" placeholder="登录密码">
                        <span id="id-span-password" class="help-block">Please enter password</span>
                    </div>
                    <div class="form-group">
                        <label>
                        <input type="checkbox" name="remember_me">
                        记住我
                    </label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" id="id-submit" disabled>登录</button>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="reg.html">新用户注册 </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            // Setting focus
            $('input[name="email"]').focus();
            // Setting width of the alert box
            var alert = $('.alert');
            var formWidth = $('.bootstrap-admin-login-form').innerWidth();
            var alertPadding = parseInt($('.alert').css('padding'));
            if (isNaN(alertPadding)) {
                alertPadding = parseInt($(alert).css('padding-left'));
            }
            $('.alert').width(formWidth - 2 * alertPadding);
        });
    </script>
