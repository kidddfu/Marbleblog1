<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">

<head>
    <title>欢迎注册Marble Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">
    <!-- Bootstrap Admin Theme -->
    <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">
    <!-- Custom styles -->
    <style type="text/css">
        .alert {
            margin: 0 auto 20px;
        }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="md5/jquery.js"></script>
    <script type="text/javascript" src="md5/jquery.md5.js"></script>
    <script type="text/javascript" src="js/reg.js"></script>
</head>

<body class="bootstrap-admin-without-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-header bootstrap-admin-content-title">
                    <h2>欢迎注册Marble Blog</h2>
                </div>
                <div class="alert alert-info">
                    <a class="close" data-dismiss="alert" href="#">&times;</a> 请输入用户注册信息并点击"注册"按钮
                </div>
                <form method="get" action="#" class="bootstrap-admin-login-form" onsubmit="return reg();">
                    <h3>新用户注册</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="reg-userid" name="reg-userid" placeholder="用户id">
                        <span id="id-span-reg-userid" class="help-block">Please enter userid</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="reg-password" name="reg-password" onblur="on_pwd_blur();" placeholder="登录密码">
                        <span id="id-span-reg-password" class="help-block">Please enter password</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="reg-repassword" name="reg-repassword" onblur="on_repwd_blur();" placeholder="再次输入登录密码">
                        <span id="id-span-reg-repassword" class="help-block">Please enter password again</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="reg-name" name="reg-name" placeholder="用户名">
                        <span id="id-span-reg-name" class="help-block">Please enter user name</span>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" id="id-submit">注册</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
